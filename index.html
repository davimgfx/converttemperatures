<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/images/temperature-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <title>Converter Temperaturas</title>
  </head>
  <body>
    <div id="container">
      <h1 id="fonth1">Selecione a opção para converter de que para que:</h1>
      <div id="center">
        <h2 class="options">Escreva o valor:</h2>
        <input type="number" id="number" name="number">
      </div>
      <h2 class="options" min="0">De:</h2>
      <div class="temperature">
        <input type="radio" checked name="options1"/> Celsius <input type="radio" checked name="options1"/> Fahrenheit
        <input type="radio" checked name="options1"/> Kelvin
      </div>
      <h2 class="options">Para:</h2>
      <div class="temperature">
          <input type="radio" checked name="options2"/> Celsius <input type="radio" checked name="options2"/> Fahrenheit
        <input type="radio" checked name="options2"/> Kelvin
      </div>
      <div id="res">
        <p class="options">O valor aparecerá aqui!</p>
      </div>
      <input type="submit" id="submit" onclick="submitTemp()" />
    </div>
    <script src="apps.js"></script>
  </body>
</html>
